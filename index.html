<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link   rel="stylesheet" href="style.css" type="text/css">
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js'></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

<body>
<header><h1>GOTV</h1></header>
<br>
<form class="form-horizontal  col-md-2 col-md-offset-5">
    <div class="form-group">

        <label for="ward" class="control-label col-md-7">Select Precinct </label>

        <div class="col-md-5">
            <select class="form-control " id="ward">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>

    </div>
    <div class="form-group">

        <label for="turf" class="control-label col-md-7">Select Turf</label>

        <div class="col-md-5">
            <select class="form-control " id="turf" data-bind="options: optionTurf">

            </select>
        </div>

    </div>
    <div class="form-group">
        <button type="button" class="btn btn-info add-btn">
            Render Results
        </button>
    </div>
</form>

<!-- This is a *view* - HTML markup that defines the appearance of your UI -->
<p>First name: <strong data-bind="text: firstName"></strong></p>
<p>Last name: <strong data-bind="text: lastName"></strong></p>
